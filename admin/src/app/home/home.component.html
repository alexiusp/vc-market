<div class="row margin">
	<div class="col-sm-12">
		<button type="button" class="btn btn-success pull-right" (click)="addParser()">Add new Parser</button>
	</div>
</div>
<div class="row margin">
	<div class="col-sm-4">
		<div class="list-group">
			<vc-parser *ngFor="let parser of parsers" [parser]="parser"></vc-parser>
		</div>
	</div>
	<div class="col-sm-8">
		<vc-parser *ngIf="!!newItem" [parser]="newItem" (onChange)="changeParser($event)"></vc-parser>
	</div>
</div>
